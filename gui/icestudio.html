<html>
	<head>
		<title>Icestudio</title>
	</head>
	<body
		ng-app="app"
		ng-controller="AppCtrl"
		mouse-capture
		ng-keydown="keyDown($event)"
		ng-keyup="keyUp($event)"
		>
		<div style="width: 100%; overflow: hidden;">
			<div style="width: 300px; float: left;">
 				<textarea
					style="width: 100%; height: 100%;"
					chart-json-edit
					view-model="chartViewModel"
					>
				</textarea>
			</div>
		    <div class="panel" style="margin-left: 300px;">
			<!--<div class="panel">-->
				<button class="main"
    				ng-click="reset()"
    				title="Load reset.ice"
    				>
    				Reset
				</button>
				<button class="main"
    				ng-click="load()"
    				title="Load example.ice"
    				>
    				Load
				</button>
				<button class="main"
    				ng-click="save()"
    				title="Save example.ice"
    				>
    				Save
				</button>
				<button class="main"
    				ng-click="build()"
    				title="Build project to bitstream"
    				>
    				Build
				</button>
				<button class="main"
    				ng-click="run()"
    				title="Upload bitstream to FPGA"
    				>
    				Run
				</button>
				<button
    				ng-click="addNewDriver0Node()"
					ng-disabled=false
    				title="Add a new driver 0 node"
    				>
    				+0
				</button>
				<button
					ng-click="addNewDriver1Node()"
					ng-disabled=false
					title="Add a new driver 1 node"
					>
					+1
				</button>
    			<button
    				ng-click="addNewInputNode()"
					ng-disabled=false
    				title="Add a new input node"
    				>
    				+Input
				</button>
				<button
    				ng-click="addNewOutputNode()"
					ng-disabled=false
    				title="Add a new output node"
    				>
    				+Output
				</button>
				<button
    				ng-click="addNewNotGateNode()"
					ng-disabled=false
    				title="Add a new NOT gate node"
    				>
    				+Not
				</button>
				<button
    				ng-click="addNewAndGateNode()"
					ng-disabled=false
    				title="Add a new AND gate node"
    				>
					+And
				</button>
				<button
					ng-click="addNewOrGateNode()"
					ng-disabled=false
					title="Add a new OR gate node"
					>
					+Or
				</button>
				<button
					ng-click="addNewXorGateNode()"
					ng-disabled=false
					title="Add a new XOR gate node"
					>
					+Xor
				</button>
    			<button
    				ng-click="deleteSelected()"
    				ng-disabled="chartViewModel.getSelectedNodes().length == 0 && chartViewModel.getSelectedConnections().length == 0"
    				title="Delete selected nodes and connections"
    				>
    				Delete Selected
				</button>

				<!--
				This custom element defines the flowchart.
				-->
			    <flow-chart class="flow"
		    		style="margin: 5px; width: 98%; height: 91%;"
			      	chart="chartViewModel"
			      	>
			    </flow-chart>
		    </div>
		</div>

		<link rel="stylesheet" type="text/css" href="app.css">

		<!-- Library code. -->
		<script src="lib/jquery-2.0.2.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>

		<!-- Flowchart code. -->
		<script src="flowchart/svg_class.js" type="text/javascript"></script>
		<script src="flowchart/mouse_capture_service.js" type="text/javascript"></script>
		<script src="flowchart/dragging_service.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_viewmodel.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_directive.js" type="text/javascript"></script>

		<!-- App code. -->
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
